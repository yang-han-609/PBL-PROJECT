    <!-- 强制初始化脚本 -->
    <script>
        // 创建一个绝对安全的任务管理器
        console.log('开始创建SafeTaskManager...');

        // 创建独立的任务管理器，不受任何冲突影响
        window.SafeTaskManager = new (function() {
                this.storageKey = 'tasks';
                this.progressKey = 'progress';

                this.createTask = function(taskData, userId) {
                    // 验证必需字段
                    if (!taskData.title) {
                        return { success: false, message: '请输入任务标题' };
                    }

                    if (!userId) {
                        return { success: false, message: '用户未登录' };
                    }

                    const newTask = {
                        id: Date.now().toString() + Math.random().toString(36).substr(2),
                        title: taskData.title.trim(),
                        description: taskData.description ? taskData.description.trim() : '',
                        priority: taskData.priority || 'Medium',
                        deadline: taskData.deadline || null,
                        userId: userId, // 使用传入的用户ID
                        status: taskData.status || 'Todo',
                        tags: Array.isArray(taskData.tags) ? taskData.tags : [],
                        estimatedTime: taskData.estimatedTime || null,
                        actualTime: 0,
                        completedAt: null,
                        createdAt: new Date().toISOString()
                    };

                    try {
                        const existingTasks = JSON.parse(localStorage.getItem('ls_tasks') || '[]');
                        existingTasks.push(newTask);
                        localStorage.setItem('ls_tasks', JSON.stringify(existingTasks));
                        return { success: true, message: '任务创建成功！', task: newTask };
                    } catch (error) {
                        console.error('创建任务失败:', error);
                        return { success: false, message: '任务创建失败，系统错误' };
                    }
                };

                this.getUserTasks = function(userId, filters = {}) {
                    try {
                        const allTasks = JSON.parse(localStorage.getItem('ls_tasks') || '[]');
                        let userTasks = allTasks.filter(task => task.userId === userId);

                        if (filters.status) {
                            userTasks = userTasks.filter(task => task.status === filters.status);
                        }
                        if (filters.priority) {
                            userTasks = userTasks.filter(task => task.priority === filters.priority);
                        }
                        if (filters.search) {
                            const searchLower = filters.search.toLowerCase();
                            userTasks = userTasks.filter(task =>
                                task.title.toLowerCase().includes(searchLower) ||
                                task.description.toLowerCase().includes(searchLower)
                            );
                        }

                        // 默认按创建时间倒序排列
                        userTasks.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                        return userTasks;
                    } catch (error) {
                        console.error('获取用户任务失败:', error);
                        return [];
                    }
                };

                this.getTask = function(taskId, userId) {
                    try {
                        const allTasks = JSON.parse(localStorage.getItem('ls_tasks') || '[]');
                        const task = allTasks.find(t => t.id === taskId);
                        return task && task.userId === userId ? task : null;
                    } catch (error) {
                        console.error('获取任务失败:', error);
                        return null;
                    }
                };

                this.updateTask = function(taskId, updates, userId) {
                    try {
                        const allTasks = JSON.parse(localStorage.getItem('ls_tasks') || '[]');
                        const taskIndex = allTasks.findIndex(t => t.id === taskId && t.userId === userId);

                        if (taskIndex === -1) {
                            return { success: false, message: '任务不存在或无权限访问' };
                        }

                        allTasks[taskIndex] = { ...allTasks[taskIndex], ...updates, updatedAt: new Date().toISOString() };
                        localStorage.setItem('ls_tasks', JSON.stringify(allTasks));

                        return { success: true, message: '任务更新成功！', task: allTasks[taskIndex] };
                    } catch (error) {
                        console.error('更新任务失败:', error);
                        return { success: false, message: '任务更新失败，系统错误' };
                    }
                };

                this.deleteTask = function(taskId, userId) {
                    try {
                        const allTasks = JSON.parse(localStorage.getItem('ls_tasks') || '[]');
                        const filteredTasks = allTasks.filter(t => !(t.id === taskId && t.userId === userId));

                        if (filteredTasks.length === allTasks.length) {
                            return { success: false, message: '任务不存在或无权限访问' };
                        }

                        localStorage.setItem('ls_tasks', JSON.stringify(filteredTasks));
                        return { success: true, message: '任务删除成功！' };
                    } catch (error) {
                        console.error('删除任务失败:', error);
                        return { success: false, message: '任务删除失败，系统错误' };
                    }
                };

                this.getTaskStats = function(userId) {
                    try {
                        const userTasks = this.getUserTasks(userId);
                        const stats = {
                            total: userTasks.length,
                            byStatus: { Todo: 0, InProgress: 0, Completed: 0 },
                            byPriority: { High: 0, Medium: 0, Low: 0 },
                            overdue: 0,
                            completedThisWeek: 0,
                            completionRate: 0
                        };

                        const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
                        const now = new Date();

                        userTasks.forEach(task => {
                            stats.byStatus[task.status]++;
                            stats.byPriority[task.priority]++;

                            if (task.deadline && task.status !== 'Completed') {
                                const deadline = new Date(task.deadline);
                                if (deadline < now) stats.overdue++;
                            }

                            if (task.status === 'Completed' && task.completedAt) {
                                const completedAt = new Date(task.completedAt);
                                if (completedAt >= weekAgo) stats.completedThisWeek++;
                            }
                        });

                        stats.completionRate = stats.total > 0 ? Math.round((stats.byStatus.Completed / stats.total) * 100) : 0;

                        return stats;
                    } catch (error) {
                        console.error('获取任务统计失败:', error);
                        return {
                            total: 0, byStatus: { Todo: 0, InProgress: 0, Completed: 0 },
                            byPriority: { High: 0, Medium: 0, Low: 0 },
                            overdue: 0, completedThisWeek: 0, completionRate: 0
                        };
                    }
                };

                this.recordTime = function(taskId, minutes, userId) {
                    if (minutes <= 0) {
                        return { success: false, message: '时间必须大于0' };
                    }

                    const task = this.getTask(taskId, userId);
                    if (!task) {
                        return { success: false, message: '任务不存在或无权限访问' };
                    }

                    const currentActualTime = task.actualTime || 0;
                    const result = this.updateTask(taskId, { actualTime: currentActualTime + minutes }, userId);

                    if (result.success) {
                        return { success: true, message: `成功记录 ${minutes} 分钟`, task: result.task };
                    } else {
                        return { success: false, message: '记录时间失败，请稍后重试' };
                    }
                };

                this.exportTasks = function(userId, format = 'json') {
                    const tasks = this.getUserTasks(userId);

                    if (format === 'csv') {
                        const headers = ['ID', '标题', '描述', '优先级', '状态', '截止日期', '预估时间', '实际用时', '标签', '创建时间'];
                        const rows = tasks.map(task => [
                            task.id,
                            `"${task.title}"`,
                            `"${task.description}"`,
                            task.priority,
                            task.status,
                            task.deadline || '',
                            task.estimatedTime || '',
                            task.actualTime || '',
                            `"${task.tags.join('; ')}"`,
                            task.createdAt
                        ]);
                        return [headers.join(','), ...rows.map(row => row.join(','))].join('\n');
                    } else {
                        return JSON.stringify(tasks, null, 2);
                    }
                };
        })();

        console.log('SafeTaskManager初始化完成，类型:', typeof window.SafeTaskManager);
        console.log('createTask方法:', typeof window.SafeTaskManager.createTask);
        console.log('getUserTasks方法:', typeof window.SafeTaskManager.getUserTasks);
    </script>

            console.log('Auth.isLoggedIn():', Auth.isLoggedIn());

            repairUserSession();

            loadUserInfo();
            loadTasks();
            updateTaskCounts();

        /**
         * 检查并修复用户会话
         */
        function repairUserSession() {
            try {
                console.log('检查用户会话状态...');

                // 检查是否真的已登录
                if (!Auth.isLoggedIn()) {
                    console.warn('用户未登录，重定向到登录页');
                    window.location.href = '../index.html';
                    return;
                }

                let currentUser = Auth.getCurrentUser();

                // 如果获取用户信息失败，尝试修复
                if (!currentUser) {
                    console.warn('无法获取用户信息，尝试修复会话...');

                    // 尝试从localStorage的记住我数据恢复
                    const rememberData = localStorage.getItem('learnsync_current_user_remember');
                    if (rememberData) {
                        try {
                            const rememberedUser = JSON.parse(rememberData);
                            if (rememberedUser && rememberedUser.id) {
                                // 验证用户是否仍然存在
                                const userExists = Storage.getById('users', rememberedUser.id);
                                if (userExists && userExists.isActive) {
                                    console.log('从记住我数据恢复用户会话');
                                    // 重新创建会话
                                    const sessionData = {
                                        id: userExists.id,
                                        username: userExists.username,
                                        email: userExists.email,
                                        role: userExists.role,
                                        avatar: userExists.avatar,
                                        loginTime: new Date().toISOString(),
                                        rememberMe: true
                                    };
                                    sessionStorage.setItem('learnsync_current_user', JSON.stringify(sessionData));
                                    currentUser = sessionData;
                                    console.log('会话修复成功');
                                }
                            }
                        } catch (error) {
                            console.error('从记住我数据恢复失败:', error);
                        }
                    }
                }

                // 如果仍然无法获取用户信息，清除所有认证数据并重定向
                if (!currentUser) {
                    console.error('无法修复用户会话，清除所有认证数据');
                    Auth.logout();
                    window.location.href = '../index.html';
                    return;
                }

                console.log('用户会话检查完成，当前用户:', currentUser.username);
            } catch (error) {
                console.error('修复用户会话时出错:', error);
                Auth.logout();
                window.location.href = '../index.html';
            }
        }

        /**
         * 加载用户信息
         */
        function loadUserInfo() {
            console.log('开始加载用户信息...');
            const currentUser = Auth.getCurrentUser();
            console.log('获取到的用户信息:', currentUser);

            if (currentUser) {
                console.log('用户名:', currentUser.username);
                console.log('用户ID:', currentUser.id);
                document.getElementById('currentUserName').textContent = currentUser.username;
                document.getElementById('sidebarUserName').textContent = currentUser.username;
                document.getElementById('sidebarUserRole').textContent = currentUser.role === 'admin' ? '管理员' : '普通用户';
                document.getElementById('userAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
            } else {
                console.error('无法获取用户信息');
                // 尝试直接从sessionStorage获取
                try {
                    const sessionData = sessionStorage.getItem('learnsync_current_user');
                    console.log('sessionStorage数据:', sessionData);
                    if (sessionData) {
                        const parsedUser = JSON.parse(sessionData);
                        console.log('从sessionStorage解析的用户:', parsedUser);
                        if (parsedUser) {
                            document.getElementById('currentUserName').textContent = parsedUser.username;
                            document.getElementById('sidebarUserName').textContent = parsedUser.username;
                            document.getElementById('sidebarUserRole').textContent = parsedUser.role === 'admin' ? '管理员' : '普通用户';
                            document.getElementById('userAvatar').textContent = parsedUser.username.charAt(0).toUpperCase();
                        }
                    }
                } catch (error) {
                    console.error('从sessionStorage读取用户信息失败:', error);
                }
            }
        }

        /**
         * 加载任务列表
         */
        function loadTasks() {
            const currentUser = Auth.getCurrentUser();
            if (!currentUser) return;

            // 使用独立的任务系统
            if (typeof window.SafeTaskManager !== 'undefined') {
                currentTasks = window.SafeTaskManager.getUserTasks(currentUser.id, currentFilters);
            } else {
                console.error('SafeTaskManager未定义');
                currentTasks = [];
            }

            if (currentView === 'list') {
                renderListView();
            } else {
                renderBoardView();
            }
        }

        /**
         * 渲染列表视图
         */
        function renderListView() {
            const tasksList = document.getElementById('tasksList');

            if (currentTasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-inbox"></i>
                        <h5>暂无任务</h5>
                        <p>点击"新建任务"开始添加您的学习任务</p>
                        <button class="btn btn-primary" onclick="openAddTaskModal()">
                            <i class="bi bi-plus-circle"></i> 新建任务
                        </button>
                    </div>
                `;
                return;
            }

            tasksList.innerHTML = currentTasks.map(task => `
                <div class="task-card draggable" draggable="true" ondragstart="handleDragStart(event, '${task.id}')" ondragend="handleDragEnd(event)">
                    <div class="task-header">
                        <h6 class="task-title">${task.title}</h6>
                        <div class="task-actions">
                            <button class="btn btn-sm btn-outline-info" onclick="openRecordTimeModal('${task.id}')" title="记录时间">
                                <i class="bi bi-clock"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-primary" onclick="openEditTaskModal('${task.id}')" title="编辑">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="confirmDeleteTask('${task.id}')" title="删除">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    ${task.description ? `<p class="task-description">${task.description}</p>` : ''}
                    <div class="task-meta">
                        <span class="priority-${task.priority.toLowerCase()}">${getPriorityText(task.priority)}</span>
                        <span class="status-${task.status.toLowerCase()}">${getStatusText(task.status)}</span>
                        ${task.deadline ? `<small class="text-muted ${isOverdue(task.deadline, task.status) ? 'text-danger' : ''}"><i class="bi bi-calendar"></i> ${formatDate(task.deadline)}</small>` : ''}
                        ${task.actualTime ? `<small class="text-info"><i class="bi bi-clock"></i> ${formatTime(task.actualTime)}</small>` : ''}
                        ${task.tags && task.tags.length > 0 ? `
                            <div class="mt-2">
                                ${task.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        /**
         * 渲染看板视图
         */
        function renderBoardView() {
            const todoTasks = currentTasks.filter(task => task.status === 'Todo');
            const progressTasks = currentTasks.filter(task => task.status === 'InProgress');
            const completedTasks = currentTasks.filter(task => task.status === 'Completed');

            // 更新计数
            document.getElementById('todoCount').textContent = todoTasks.length;
            document.getElementById('progressCount').textContent = progressTasks.length;
            document.getElementById('completedCount').textContent = completedTasks.length;

            // 渲染任务卡片
            document.getElementById('todoTasks').innerHTML = todoTasks.length > 0 ?
                todoTasks.map(task => createTaskCard(task)).join('') :
                '<div class="text-muted text-center p-3">暂无待办任务</div>';

            document.getElementById('progressTasks').innerHTML = progressTasks.length > 0 ?
                progressTasks.map(task => createTaskCard(task)).join('') :
                '<div class="text-muted text-center p-3">暂无进行中任务</div>';

            document.getElementById('completedTasks').innerHTML = completedTasks.length > 0 ?
                completedTasks.map(task => createTaskCard(task)).join('') :
                '<div class="text-muted text-center p-3">暂无已完成任务</div>';
        }

        /**
         * 创建任务卡片
         */
        function createTaskCard(task) {
            return `
                <div class="task-card draggable mb-2" draggable="true" ondragstart="handleDragStart(event, '${task.id}')" ondragend="handleDragEnd(event)">
                    <div class="task-header">
                        <h6 class="task-title">${task.title}</h6>
                        <span class="priority-${task.priority.toLowerCase()}">${getPriorityText(task.priority)}</span>
                    </div>
                    ${task.description ? `<p class="task-description">${task.description}</p>` : ''}
                    <div class="task-meta">
                        ${task.deadline ? `<small class="${isOverdue(task.deadline, task.status) ? 'text-danger' : 'text-muted'}"><i class="bi bi-calendar"></i> ${formatDate(task.deadline)}</small>` : ''}
                        ${task.actualTime ? `<small class="text-info"><i class="bi bi-clock"></i> ${formatTime(task.actualTime)}</small>` : ''}
                    </div>
                    <div class="task-actions mt-2">
                        <button class="btn btn-sm btn-outline-info" onclick="openRecordTimeModal('${task.id}')" title="记录时间">
                            <i class="bi bi-clock"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-primary" onclick="openEditTaskModal('${task.id}')" title="编辑">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="confirmDeleteTask('${task.id}')" title="删除">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        /**
         * 拖拽开始
         */
        function handleDragStart(event, taskId) {
            event.dataTransfer.effectAllowed = 'move';
            event.dataTransfer.setData('taskId', taskId);
            event.target.classList.add('dragging');
        }

        /**
         * 拖拽结束
         */
        function handleDragEnd(event) {
            event.target.classList.remove('dragging');
        }

        /**
         * 拖拽经过
         */
        function handleDragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'move';

            const column = event.currentTarget;
            if (column.classList.contains('task-column')) {
                column.classList.add('drag-over');
            }
        }

        /**
         * 处理放置
         */
        function handleDrop(event, newStatus) {
            event.preventDefault();

            const taskId = event.dataTransfer.getData('taskId');
            const column = event.currentTarget;

            if (column.classList.contains('task-column')) {
                column.classList.remove('drag-over');
            }

            updateTaskStatus(taskId, newStatus);
        }

        /**
         * 更新任务状态
         */
        function updateTaskStatus(taskId, newStatus) {
            const currentUser = Auth.getCurrentUser();
            if (!currentUser) return;

            const result = window.SafeTaskManager.updateTask(taskId, { status: newStatus }, currentUser.id);

            if (result.success) {
                loadTasks();
                updateTaskCounts();
            } else {
                alert('更新任务状态失败：' + result.message);
            }
        }

        /**
         * 切换到列表视图
         */
        function switchToListView() {
            currentView = 'list';
            document.getElementById('listView').style.display = 'block';
            document.getElementById('boardView').style.display = 'none';
            document.getElementById('listViewBtn').classList.add('active');
            document.getElementById('boardViewBtn').classList.remove('active');
            renderListView();
        }

        /**
         * 切换到看板视图
         */
        function switchToBoardView() {
            currentView = 'board';
            document.getElementById('listView').style.display = 'none';
            document.getElementById('boardView').style.display = 'block';
            document.getElementById('listViewBtn').classList.remove('active');
            document.getElementById('boardViewBtn').classList.add('active');
            renderBoardView();
        }

        /**
         * 处理搜索
         */
        function handleSearch() {
            currentFilters.search = document.getElementById('searchInput').value;
            loadTasks();
        }

        /**
         * 处理筛选
         */
        function handleFilter() {
            currentFilters.status = document.getElementById('statusFilter').value;
            currentFilters.priority = document.getElementById('priorityFilter').value;
            currentFilters.sortBy = document.getElementById('sortByFilter').value;
            loadTasks();
        }

        /**
         * 打开添加任务模态框
         */
        function openAddTaskModal() {
            document.getElementById('taskModalTitle').textContent = '新建任务';
            document.getElementById('deleteTaskBtn').style.display = 'none';
            document.getElementById('taskForm').reset();
            document.getElementById('taskId').value = '';

            const modal = new bootstrap.Modal(document.getElementById('taskModal'));
            modal.show();
        }

        /**
         * 打开编辑任务模态框
         */
        function openEditTaskModal(taskId) {
            const currentUser = Auth.getCurrentUser();
            if (!currentUser) return;

            const task = window.SafeTaskManager.getTask(taskId, currentUser.id);
            if (!task) {
                alert('任务不存在或无权限访问');
                return;
            }

            document.getElementById('taskModalTitle').textContent = '编辑任务';
            document.getElementById('deleteTaskBtn').style.display = 'block';

            // 填充表单数据
            document.getElementById('taskId').value = task.id;
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskDescription').value = task.description || '';
            document.getElementById('taskPriority').value = task.priority;
            document.getElementById('taskStatus').value = task.status;
            document.getElementById('taskEstimatedTime').value = task.estimatedTime || '';
            document.getElementById('taskTags').value = task.tags ? task.tags.join(', ') : '';

            // 设置截止日期
            if (task.deadline) {
                const deadline = new Date(task.deadline);
                const localDateTime = new Date(deadline.getTime() - deadline.getTimezoneOffset() * 60000)
                    .toISOString()
                    .slice(0, 16);
                document.getElementById('taskDeadline').value = localDateTime;
            } else {
                document.getElementById('taskDeadline').value = '';
            }

            const modal = new bootstrap.Modal(document.getElementById('taskModal'));
            modal.show();
        }

        /**
         * 保存任务
         */
        function saveTask() {
            console.log('saveTask被调用');
            console.log('SafeTaskManager可用:', typeof window.SafeTaskManager);
            console.log('Auth可用:', typeof Auth);
            console.log('Auth.isLoggedIn():', Auth.isLoggedIn());

            let currentUser = Auth.getCurrentUser();
            console.log('当前用户信息:', currentUser);
            console.log('用户ID:', currentUser ? currentUser.id : 'null');
            console.log('用户名:', currentUser ? currentUser.username : 'null');

            // 如果无法获取用户信息，尝试多次获取
            if (!currentUser) {
                console.warn('第一次获取用户信息失败，尝试重新获取...');

                // 等待一小段时间再尝试
                setTimeout(() => {
                    currentUser = Auth.getCurrentUser();
                    if (currentUser) {
                        console.log('重新获取用户信息成功:', currentUser);
                        // 递归调用saveTask继续处理
                        saveTask();
                        return;
                    }
                }, 100);

                // 尝试从sessionStorage直接获取用户信息作为最后的手段
                try {
                    const sessionData = sessionStorage.getItem('learnsync_current_user');
                    console.log('sessionStorage中的用户数据:', sessionData);
                    if (sessionData) {
                        const parsedUser = JSON.parse(sessionData);
                        console.log('解析后的用户数据:', parsedUser);
                        if (parsedUser && parsedUser.id) {
                            // 验证用户是否仍然存在
                            const userExists = Storage.getById('users', parsedUser.id);
                            if (userExists && userExists.isActive) {
                                console.log('用户验证成功，使用sessionStorage中的用户信息');
                                // 重新设置完整的用户信息到sessionStorage
                                sessionStorage.setItem('learnsync_current_user', JSON.stringify({
                                    id: userExists.id,
                                    username: userExists.username,
                                    email: userExists.email,
                                    role: userExists.role,
                                    avatar: userExists.avatar,
                                    loginTime: parsedUser.loginTime || new Date().toISOString()
                                }));

                                // 递归调用saveTask继续处理
                                saveTask();
                                return;
                            } else {
                                console.error('用户不存在或已被禁用');
                            }
                        }
                    }
                } catch (error) {
                    console.error('从sessionStorage获取用户信息失败:', error);
                }

                alert('用户未登录或会话已过期，请重新登录');
                // 跳转到登录页面
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 2000);
                return;
            }

            const taskId = document.getElementById('taskId').value;
            const taskData = {
                title: document.getElementById('taskTitle').value.trim(),
                description: document.getElementById('taskDescription').value.trim(),
                priority: document.getElementById('taskPriority').value,
                status: document.getElementById('taskStatus').value,
                estimatedTime: parseInt(document.getElementById('taskEstimatedTime').value) || null,
                tags: document.getElementById('taskTags').value
                    .split(',')
                    .map(tag => tag.trim())
                    .filter(tag => tag.length > 0)
            };

            // 处理截止日期
            const deadlineInput = document.getElementById('taskDeadline').value;
            if (deadlineInput) {
                taskData.deadline = new Date(deadlineInput).toISOString();
            }

            let result;
            if (taskId) {
                // 更新任务
                result = window.SafeTaskManager.updateTask(taskId, taskData, currentUser.id);
            } else {
                // 创建任务 - 传递用户ID和任务数据
                result = window.SafeTaskManager.createTask(taskData, currentUser.id);
            }

            if (result.success) {
                bootstrap.Modal.getInstance(document.getElementById('taskModal')).hide();
                loadTasks();
                updateTaskCounts();
                alert(taskId ? '任务更新成功！' : '任务创建成功！');
            } else {
                alert(result.message);
            }
        }

        /**
         * 确认删除任务
         */
        function confirmDeleteTask(taskId) {
            if (confirm('确定要删除这个任务吗？此操作不可恢复。')) {
                deleteTaskById(taskId);
            }
        }

        /**
         * 删除任务
         */
        function deleteTask() {
            const taskId = document.getElementById('taskId').value;
            deleteTaskById(taskId);
        }

        /**
         * 根据ID删除任务
         */
        function deleteTaskById(taskId) {
            const currentUser = Auth.getCurrentUser();
            if (!currentUser) return;

              const result = window.SafeTaskManager.deleteTask(taskId, currentUser.id);

            if (result.success) {
                bootstrap.Modal.getInstance(document.getElementById('taskModal')).hide();
                loadTasks();
                updateTaskCounts();
                alert('任务删除成功！');
            } else {
                alert(result.message);
            }
        }

        /**
         * 打开记录时间模态框
         */
        function openRecordTimeModal(taskId) {
            const currentUser = Auth.getCurrentUser();
            if (!currentUser) return;

            const task = window.SafeTaskManager.getTask(taskId, currentUser.id);
            if (!task) {
                alert('任务不存在或无权限访问');
                return;
            }

            document.getElementById('recordTaskId').value = taskId;
            document.getElementById('recordTaskTitle').value = task.title;
            document.getElementById('recordTime').value = '';
            document.getElementById('recordNotes').value = '';

            const modal = new bootstrap.Modal(document.getElementById('recordTimeModal'));
            modal.show();
        }

        /**
         * 保存记录时间
         */
        function saveRecordTime() {
            const currentUser = Auth.getCurrentUser();
            if (!currentUser) return;

            const taskId = document.getElementById('recordTaskId').value;
            const timeSpent = parseInt(document.getElementById('recordTime').value);
            const notes = document.getElementById('recordNotes').value.trim();

            if (!timeSpent || timeSpent <= 0) {
                alert('请输入有效的学习时间');
                return;
            }

            const result = window.SafeTaskManager.recordTime(taskId, timeSpent, currentUser.id);

            if (result.success) {
                // 创建进度记录
                ProgressTracker.createProgress({
                    userId: currentUser.id,
                    taskId: taskId,
                    timeSpent: timeSpent,
                    notes: notes,
                    progressType: 'manual'
                });

                bootstrap.Modal.getInstance(document.getElementById('recordTimeModal')).hide();
                loadTasks();
                updateTaskCounts();
                alert(`成功记录 ${timeSpent} 分钟的学习时间！`);
            } else {
                alert(result.message);
            }
        }

        /**
         * 更新任务计数
         */
        function updateTaskCounts() {
            const currentUser = Auth.getCurrentUser();
            if (!currentUser) return;

            const taskStats = window.SafeTaskManager.getTaskStats(currentUser.id);
            document.getElementById('taskCount').textContent = taskStats.byStatus.Todo + taskStats.byStatus.InProgress;
        }

        /**
         * 导出任务数据
         */
        function exportTasks() {
            const currentUser = Auth.getCurrentUser();
            if (!currentUser) return;

            const csvData = window.SafeTaskManager.exportTasks(currentUser.id, 'csv');
            const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', `tasks_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        /**
         * 切换侧边栏（移动端）
         */
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        /**
         * 处理用户登出
         */
        function handleLogout() {
            if (confirm('确定要退出登录吗？')) {
                Auth.logout();
                window.location.href = '../index.html';
            }
        }

        /**
         * 辅助函数：获取优先级文本
         */
        function getPriorityText(priority) {
            const priorityMap = {
                'High': '高',
                'Medium': '中',
                'Low': '低'
            };
            return priorityMap[priority] || priority;
        }

        /**
         * 辅助函数：获取状态文本
         */
        function getStatusText(status) {
            const statusMap = {
                'Todo': '待办',
                'InProgress': '进行中',
                'Completed': '已完成'
            };
            return statusMap[status] || status;
        }

        /**
         * 辅助函数：格式化日期
         */
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        /**
         * 辅助函数：格式化时间
         */
        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            if (hours > 0) {
                return `${hours}小时${mins}分钟`;
            } else {
                return `${mins}分钟`;
            }
        }

        /**
         * 辅助函数：检查是否过期
         */
        function isOverdue(deadline, status) {
            if (status === 'Completed') return false;
            return new Date(deadline) < new Date();
        }

        /**
         * 切换主题
         */
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // 更新图标
            const themeIcon = document.getElementById('theme-icon');
            themeIcon.className = newTheme === 'dark' ? 'bi bi-sun' : 'bi bi-moon-stars';
        }

        // 页面加载时恢复主题设置
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            const themeIcon = document.getElementById('theme-icon');
            themeIcon.className = savedTheme === 'dark' ? 'bi bi-sun' : 'bi bi-moon-stars';
        });

        // 移除看板列的拖拽高亮
        document.addEventListener('dragleave', function(event) {
            if (event.target.classList.contains('task-column')) {
                event.target.classList.remove('drag-over');
            }
        });
    </script>
